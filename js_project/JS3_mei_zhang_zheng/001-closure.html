<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闭包</title>
	<script type="text/javascript">
		/**
		 * 
		 *  定义：闭包就是能够读取其他函数内部变量的函数
		 * 
		 * 1）由于闭包会使得函数中的变量都被保存在内存中，内存消耗很大，所以不能滥用闭包，否则会造成	网页的性能问题，在IE中可能导致内存泄露。解决方法是，在退出函数之前，将不使用的局部变量		全部删除。
		 * 
			2）闭包会在父函数外部，改变父函数内部变量的值。所以，如果你把父函数当作对象（object）使用，把闭包当作它的公用方法（Public Method），把内部变量当作它的私有属性（private value），这时一定要小心，不要随便改变父函数内部变量的值

		 *
		 * 作用：一个是前面提到的可以读取函数内部的变量（保护函数内的变量安全），
		 *      另一个就是让这些变量的值始终保持在内存中。
		 *
		 * 总结：
		 * 1，闭包外层是个函数.
		 * 2，闭包内部都有函数.
		 * 3，闭包会return内部函数.
		 * 5，执行闭包后,闭包内部变量会存在,而闭包内部函数的内部变量不会存在.
		 */	
		function closure1(){
			var v1 = 10;
			
			return function(){
				v1++;
				return v1+v11;
			}
		}
		//这里closure1()()执行完毕之后，垃圾回收
		console.log(closure1()());//11  

		var v2 = closure1(); 
		console.log(v2());//11
		console.log(v2());//12
		console.log(v2());//13

		var v3 = closure1();
		console.log(v3());//11
		console.log(v3());//12

	</script>
</head>
<body>
	
</body>
</html>
