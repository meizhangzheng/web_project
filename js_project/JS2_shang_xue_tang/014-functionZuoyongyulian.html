<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>执行环境和作用域链</title>
		<script type="text/javascript">
			/**
			 * 执行环境  宿主window对象（最上层的执行环境）
			 */
			var color1 = 'blue';
			function changeColor(){ //每一个函数都有一个执行环境 （variable obj）
				var color2 = 'red';
				function swapColor(){//这个函数 又参数一个执行环境（variable obj)
					var color3 = color2;
					color2 = color1;
					color1 = color3;
					//这里可以访问color1，2，3
				}
				swapColor();
				//这里只可以访问color1、2；
			}
			//这里只可以访问color1
			/**
			 * 环境变量 可以一层一层的向上追溯  可以访问它的上级环境（变量和函数）
			 * 一层一层的向上追溯
			 */
		</script>
	</head>
	<body>
	</body>
</html>
