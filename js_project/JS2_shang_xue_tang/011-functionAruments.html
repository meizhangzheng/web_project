<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数的参数</title>
		<script type="text/javascript">
			/**
			 * js中得到函数的参数个数：函数名.length
			 */
			function test(a,b,c,d) {
				console.log(a+b);
				console.log("形参个数："+test.length);//函数的形参 参数个数
				//函数的实际参数  内部是用的一个数组去接收函数的实际参数  arguments对象（只能在函数的内部使用）
				console.log("实参个数："+arguments.length);
				
				if(test.length==arguments.length){
					console.log(a+b);
				} else {
					console.log('您传入的参数个数不正确！')
				}
				
				/**
				 * arguments 对象经常用来做递归操作
				 * arguments.callee  指函数本身
				 */
				if(arguments.callee.length==arguments.length){//arguments.callee.length  相当于 test.length
					console.log(a+b);
				} else {
					console.log('您传入的参数个数不正确！')
				}
				
				/**
				 * argunments 递归
				 */
				function fact(num) {
					if(num<=1) return 1;
					else return num*arguments.callee(num-1);
				}
				console.log(fact(5));
				
			}
			test();//NaN
		</script>




		<script type="text/javascript">
			function test(arguments){
				console.log(this);
				console.log(arguments);
			}
			var f1 = test;
			f1 = function(){
				return new test(arguments);
			}
			f1('1','2'); //arguments

			function test11(){
				console.log(this);
				console.log(arguments);
			}
			var f1 = test11;
			f1 = function(){
				return new test11(arguments);
			}
			f1('1','2'); //此时的arguments接收到的是[Arguments[1,2]]  特别注意

			function test2(arguments){
				console.log(this);
				console.log(arguments);  
			}
			test2('1','2'); //只能接收一个参数

			function test3(){
				console.log(this);
				console.log(arguments);  
			}
			test3('1','2'); //arguments 可以接收两个参数
		</script>
	</head>
	<body>
	</body>
</html>
