<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>this</title>
		<script type="text/javascript">
			/**
			 * this:this对象是运行时期基于执行环境所绑定的
			 * this关键字总是执行调用者(谁调用了我，我就指向谁)
			 * 
			 */
			var k = 10;
			function test(){
				this.k = 20;
			}
			console.log(k);
			test();//执行环境  全局对象  window.test
			console.log("test.k:"+test.k);//undefined
			console.log(window.k);
			console.log(k)
		</script>
	</head>
	<body>
	</body>
</html>
