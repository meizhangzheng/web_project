<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//object 所有类的基础类
			//两种定义方式
			var obj = new Object();
			var obj2 = {};
			//给对象设置属性
			obj2.name = '张3';
			obj2.age = 20;
			obj2['birthday'] = '1992-01-01';
			obj2.say = function(){
				console.log('hello object!!!');
			}
			
			//访问对象的属性和方法
			console.log(obj2.name +"，"+obj2.age);
			obj2.say();
			
			//删除对象的属性和方法 delete操作符 
			delete obj2.name;
//			delete obj2.say; //注意不能加()
			console.log(obj2.name); //undefined
			obj2.say(); //Uncaught TypeError: undefined is not a function
			
			
			//遍历一个对象的属性
			for(var attr in obj2) {
				console.log("属性：" +obj2[attr]); //attr为一个变量时，只能通过obj2[attr]访问其属性的值
			}
			
			//constructor  构造函数
			console.log(obj2.constructor);//function Object() { [native code] }
			
			console.log(obj2.hasOwnProperty('age')); 
			
			/**
			 * isPrototypeOf() 检测原型
			 */
			console.log(obj2.isPrototypeOf(obj));
			/**
			 * .propertyIsEnumerable(attr) 
			 * 检测属性是否能被枚举出来
			 */
			console.log(obj2.propertyIsEnumerable('age'));
		</script>
	</head>
	<body>
	</body>
</html>
