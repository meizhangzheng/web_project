<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>call  apply</title>
		<script type="text/javascript">
			/**
			 * call  apply 简单的用法：绑定一些函数  用于传递参数  调用
			 * fn.call(this,arg1,arg2,...)  如果没有提供 thisObj 参数，那么 Global 对象被用作 thisObj
			 * fn.apply(this,[arg1,arg2,...])
			 */
			function sum(numb1,numb2){
				return numb1+numb2;
			}
			function call1(n1,n2) {
				return sum.call(this,n1,n2);
			}
			function apply1(n1,n2) {
				return sum.apply(this,[n1,n2]);
			}
			
			console.log(call1(10,20));
			console.log(apply1(10,30));
			
			/**
			 * 扩充作用域
			 */
			window.color = 'red';
			var obj = {color:'blue'};
			function showColor(){
				return this.color;
			}
			
			console.log(showColor.call(this));//red
			console.log(showColor.call(window));//red
			
			console.log(showColor.call(obj));//blue
			
			
			//例子
			/**
			 * function 语句式函数
			 */
			function test1(a,b){
				return a+b;
			}
			/**
			 * js  函数名大写 表示自定义的一个对象
			 */
			function Obj(x,y){
				this.x = x;
				this.y = y;
				return x*y;
			}
			
			var o = new Obj(10,20);
			console.log(test1.call(o,o.x,o.y));
			
			/**
			 * 模拟call  方法
			 */
			
			o.method = test1;
			console.log(o.method(10,20));
			delete o.method;
			for(var attr in o){
				console.log(attr);
			}
		</script>
	</head>
	<body>
	</body>
</html>
